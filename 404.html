<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00e676; /* Verde tipo terminal */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .terminal {
            width: 80%;
            max-width: 600px;
        }
        .error-code { color: #ff5252; }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00e676;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }
        a { color: #2962ff; text-decoration: none; border: 1px solid #2962ff; padding: 5px 10px; border-radius: 4px; }
        a:hover { background: #2962ff; color: white; }
    </style>
</head>
<body>
    <div class="terminal">
        <p>izan@portfolio:~$ <span class="error-code">error 404</span></p>
        <p>Object not found in cluster.</p>
        <p>Check the URI or return to base.</p>
        <br>
        <p><a href="index.html">cd /home/izan</a> <span class="cursor"></span></p>
    </div>
</body>
</html>
